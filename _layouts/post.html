---
layout: default
---

<article class="post">
    <header>
        <h2>{{ page.title }}</h2>
        <time datetime="{{ page.date | date: "%F" }}">{{ page.date | date: "%e %B %Y" }}</time>
        {% if page.category %}
        &mdash;
        <span class="category"><a href="{{ site.baseurl}}/category/{{ page.category | slugify }}">{{ page.category }}</a></span>
        {% endif %}
        {% if page.treeid %}
            <a href="https://github.com/drovani/Vigil/tree/{{ page.treeid }}" title="View this tree on Github"><i class="fa fa-github" aria-hidden="true"></i></a>
        {% endif %}
    </header>
    <div class="entry">
        {{ content }}
        <div style="clear: both"></div>
    </div>

    {% if page.tags %}
    <aside class="tags">
        {% for tag in page.tags %}
        <span><i class="fas fa-tag"></i>{{ tag }}</span>
        {% endfor %}
    </aside>
    {% endif %}

    {% include disqus.html %}
</article>
