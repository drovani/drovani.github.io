---
layout: default
---

<article class="post">
    <h2>{{ page.title }}</h2>
    <time datetime="{{ page.date | date: "%F" }}">{{ page.date | date: "%e %B %Y" }}</time>
    <div class="entry">
        {{ content }}
    </div>

    <aside class="tags">
        <ul>
            {% for tag in page.tags %}
            <li>{{ tag }}</li>
            {% endfor %}
        </ul>
    </aside>

    {% include disqus.html %}
</article>
