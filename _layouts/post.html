---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="category">{{ page.category }}</div>
    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    <section class="tags">
        <ul>
            {% for tag in page.tags %}
            <li>{{ tag }}</li>
            {% endfor %}
        </ul>
    </section>

    {% include disqus.html %}
</article>
